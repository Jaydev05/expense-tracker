<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="addIncome">Add Income</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 data-i18n="addIncome">Add Income</h3>
    <form id="income-form" class="row g-3">
      <div class="col-md-6">
        <label for="income-desc" class="form-label" data-i18n="desc">Description</label>
        <input type="text" id="income-desc" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label for="income-amount" class="form-label" data-i18n="amount">Amount (â‚¹)</label>
        <input type="number" id="income-amount" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label for="income-date" class="form-label" data-i18n="date">Date</label>
        <input type="date" id="income-date" class="form-control" required/>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-success" data-i18n="addIncome">Add Income</button>
        <a href="index.html" class="btn btn-secondary ms-2" data-i18n="back">Back</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
