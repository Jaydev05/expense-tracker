<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="addExpense">Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 data-i18n="addExpense">Add Expense</h3>
    <form id="expense-form" class="row g-3">
      <div class="col-md-6">
        <label for="desc" class="form-label" data-i18n="desc">Description</label>
        <input type="text" id="desc" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label for="amount" class="form-label" data-i18n="amount">Amount (â‚¹)</label>
        <input type="number" id="amount" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label" data-i18n="date">Date</label>
        <input type="date" id="date" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label for="category" class="form-label" data-i18n="category">Category</label>
        <select id="category" class="form-select" required>
          <option value="" selected disabled data-i18n="selectCategory">Select category</option>
          <option>Food & Drinks</option>
          <option>Transport</option>
          <option>Shopping</option>
          <option>Utilities</option>
          <option>Entertainment</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-danger" data-i18n="addExpense">Add Expense</button>
        <a href="index.html" class="btn btn-secondary ms-2" data-i18n="back">Back</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
